<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyFinder - Запись к мастерам красоты</title>
    <link href="/alaolaoa/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <div id="status"></div>

    <!-- Подключаем скрипты в правильном порядке -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=188ce352-ffb7-429a-81df-0a96d598921e&lang=ru_RU"></script>
    <script src="/alaolaoa/js/config.js"></script>
    <script src="/alaolaoa/js/app.js"></script>

    <script>
        // Проверка загрузки
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.getElementById('status');
            
            try {
                console.log("Страница загружена");
                console.log("Текущий путь:", window.location.pathname);
                
                if (!window.ymaps) {
                    throw new Error("Карты не загрузились");
                }
                
                if (!window.Config) {
                    throw new Error("Конфиг не загрузился");
                }
                
                statusEl.textContent = "Система загружена успешно";
                statusEl.style.color = "green";
                
            } catch (e) {
                console.error("Ошибка инициализации:", e);
                statusEl.textContent = `Ошибка: ${e.message}`;
                statusEl.style.color = "red";
            }
        });
    </script>
</body>
</html>
